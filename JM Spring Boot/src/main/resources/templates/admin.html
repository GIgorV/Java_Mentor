<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/modal.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#"><p th:text="${auth.email}"></p></a>
    <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="#"> with roles: <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#"><p
                        th:text="${#strings.replace(#strings.replace(auth.roles,'[',''),']','')}">VALUE</p></a>
            </li>
        </ul>
        <span class="navbar-text">
      <a th:href="@{/logout}">Logout</a>
    </span>
    </div>
</nav>
<br/>
<section class="a">
    <div class="container-fluid">
        <div class="row">
            <div class="col-2">
                <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                    <a class="nav-link active" id="v-pills-home-tab" data-toggle="pill" href="#v-pills-admin" role="tab"
                       aria-controls="v-pills-home" aria-selected="true">Admin</a>
                    <a class="nav-link" id="v-pills-profile-tab" data-toggle="pill" href="#v-pills-user" role="tab"
                       aria-controls="v-pills-profile" aria-selected="false">User</a>
                </div>
            </div>
            <div class="col-10">
                <div class="container-fluid" style="background-color: #eee">
                    <div class="tab-content" id="v-pills-tabContent">
                        <div class="tab-pane fade show active" id="v-pills-admin" role="tabpanel"
                             aria-labelledby="v-pills-admin-tab">
                            <h1>Admin panel</h1>
                            <nav>
                                <div class="nav nav-tabs" id="nav-tab" role="tablist">
                                    <a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab"
                                       href="#nav-usersTable" role="tab" aria-controls="nav-home" aria-selected="true">Users
                                        table</a>
                                    <a class="nav-item nav-link" id="nav-profile-tab" data-toggle="tab"
                                       href="#nav-newUser"
                                       role="tab" aria-controls="nav-profile" aria-selected="false">New User</a>
                                </div>
                            </nav>
                            <div class="tab-content" id="nav-tabContent">
                                <div class="tab-pane fade show active" id="nav-usersTable" role="tabpanel"
                                     aria-labelledby="nav-home-tab">
                                    <nav class="navbar navbar-expand-lg navbar-light bg-light">
                                        <a class="navbar-brand" href="#">All users</a></nav>
                                    <div class="card">
                                        <div class="block">
                                            <table id="users-list" class="table table-hover">
                                                <thead>
                                                <tr>
                                                    <th>Id</th>
                                                    <th>FirstName</th>
                                                    <th>LastName</th>
                                                    <th>Age</th>
                                                    <th>Email</th>
                                                    <th>Password</th>
                                                    <th>Role</th>
                                                    <th>Edit</th>
                                                    <th>Delete</th>
                                                </tr>
                                                </thead>
                                                <tbody>
                                                <tr th:each="user:${users}">
                                                    <td th:text="${user.id}"></td>
                                                    <td th:text="${user.firstName}"></td>
                                                    <td th:text="${user.lastName}"></td>
                                                    <td th:text="${user.age}"></td>
                                                    <td th:text="${user.email}"></td>
                                                    <td th:text="${user.password}"></td>
                                                    <td th:text="${#strings.replace(#strings.replace(user.roles,'[',''),']','')}"></td>
                                                    <td>
                                                            <button class="btn btn-primary" data-btn="edit" th:data-id="${user.id}"
                                                                    type="button">Edit
                                                            </button>
                                                    </td>
                                                    <td>
                                                            <button type="button" class="btn btn-danger"
                                                                    data-btn="delete" th:data-id="${user.id}">Delete
                                                            </button>
                                                    </td>
                                                </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                                <div class="tab-pane fade show" id="nav-newUser" role="tabpanel"
                                     aria-labelledby="nav-home-tab">
                                    <div>
                                        <nav class="navbar navbar-expand-lg navbar-light bg-light">
                                            <a class="navbar-brand">Add new user</a>
                                        </nav>
                                        <div class="container" style="background-color: #eee">
                                            <div class="row">
                                                <div class="col-sm-3 offset-sm-2 text-center">
                                                        <div class="form-group">
                                                            <div class="text center">
                                                                <strong>First Name</strong><br>
                                                                <input class="form-control" id="firstName"
                                                                       type="text" name="firstName">
                                                            </div>
                                                            <div class="text center">
                                                                <strong>Last Name</strong><br>
                                                                <input class="form-control" id="lastName"
                                                                       type="text" name="lastName">
                                                            </div>
                                                            <div class="text center">
                                                                <strong>Age</strong><br>
                                                                <input class="form-control" id="age"
                                                                       type="number" name="age">
                                                            </div>
                                                            <div class="text center">
                                                                <strong>Email</strong><br>
                                                                <input class="form-control" id="email"
                                                                       type="email" name="email">
                                                            </div>
                                                            <div class="text center">
                                                                <strong>Password</strong><br>
                                                                <input class="form-control" id="password"
                                                                       type="password" name="password">
                                                            </div>
                                                            <strong>Role</strong>
                                                            <div>
                                                                <label for="roleSelect"></label>
                                                                <select multiple class="form-control" id="roleSelect"
                                                                        aria-multiselectable="true">
                                                                </select>
                                                            </div>
                                                        </div>
                                                        <div>
                                                            <button onclick="sendUser(
                       document.getElementById('firstName').value,
                       document.getElementById('lastName').value,
                       document.getElementById('age').value,
                       document.getElementById('email').value,
                       document.getElementById('password').value,
                       )">Add new user
                                                            </button>
                                                        </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="v-pills-user" role="tabpanel" aria-labelledby="v-pills-user-tab">
                            <h2>User Information-page</h2>
                            <table class="table table-striped">
                                <thead>
                                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                                    <a class="navbar-brand" href="#">About user</a></nav>
                                <tr>
                                    <th>Id</th>
                                    <th>FirstName</th>
                                    <th>LastName</th>
                                    <th>Age</th>
                                    <th>Email</th>
                                    <th>Password</th>
                                    <th>Role</th>
                                </tr>
                                </thead>
                                <tbody>
                                <td th:text="${auth.id}"></td>
                                <td th:text="${auth.firstName}"></td>
                                <td th:text="${auth.lastName}"></td>
                                <td th:text="${auth.age}"></td>
                                <td th:text="${auth.email}"></td>
                                <td th:text="${auth.password}"></td>
                                <td th:text="${#strings.replace(#strings.replace(auth.roles,'[',''),']','')}"></td>
                                </tbody>

                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!--<script src="xhr.js"></script>-->
<script src="roles.js"></script>
<script src="fetch.js"></script>
<!--<script src="base.js"></script>-->
<!--<script src="modal.js"></script>-->
<script src="index.js"></script>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
